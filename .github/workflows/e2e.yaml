name: E2E Tests

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]
  workflow_dispatch:

jobs:
  playwright-e2e:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      # --- Setup Backend Environment ---
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Install Air (for Backend Dev Server)
        working-directory: ./BackEnd
        run: go install github.com/air-verse/air@latest

      - name: Start Backend Database Services
        working-directory: ./BackEnd
        run: docker compose up -d postgres
      
      - name: Wait for Database
        run: sleep 10

      # --- Setup Frontend Environment ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './FrontendNextjs/gestor/package-lock.json'

      - name: Install Frontend Dependencies
        working-directory: ./FrontendNextjs/gestor
        run: npm ci

      # --- Setup Playwright ---
      - name: Install Playwright Dependencies
        working-directory: ./e2e-test
        run: |
            npm ci
            npx playwright install --with-deps

      # --- Run E2E Tests ---
      - name: Run Playwright Tests
        run: make test-e2e
        # Note: 'make test-e2e' uses 'webServer' config to start Backend (make backend) and Frontend (make frontend)

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: e2e-test/playwright-report/
          retention-days: 7
