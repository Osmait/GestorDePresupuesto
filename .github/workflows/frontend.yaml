name: Frontend Quality

on:
  push:
    branches: [main, development]
    paths:
      - 'FrontendNextjs/**'
  pull_request:
    branches: [main, development]
    paths:
      - 'FrontendNextjs/**'

jobs:
  frontend-quality:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./FrontendNextjs/gestor

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './FrontendNextjs/gestor/package-lock.json'

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
