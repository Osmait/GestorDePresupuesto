basePath: /
definitions:
  account.Account:
    properties:
      bank:
        example: Bank of America
        type: string
      created_at:
        example: "2024-01-15T10:30:00Z"
        type: string
      id:
        example: acc_123456789
        type: string
      initial_balance:
        example: 1000.5
        type: number
      name:
        example: My Savings Account
        type: string
      user_id:
        example: user_987654321
        type: string
    type: object
  authRequest.AuthRequest:
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: mySecurePassword123
        type: string
    type: object
  dto.AccountRequest:
    properties:
      bank:
        example: Bank of America
        maxLength: 100
        minLength: 2
        type: string
      initial_balance:
        example: 1000.5
        maximum: 9.9999999999e+08
        minimum: 0
        type: number
      name:
        example: My Savings Account
        maxLength: 100
        minLength: 2
        type: string
    required:
    - bank
    - initial_balance
    - name
    type: object
  dto.AccountResponse:
    properties:
      account_info:
        $ref: '#/definitions/account.Account'
      current_balance:
        example: 1250.75
        type: number
    type: object
  dto.AccountUpdateRequest:
    properties:
      bank:
        example: Updated Bank Name
        maxLength: 100
        minLength: 2
        type: string
      name:
        example: Updated Savings Account
        maxLength: 100
        minLength: 2
        type: string
    required:
    - bank
    - name
    type: object
  dto.BudgetRequest:
    properties:
      amount:
        type: number
      category_id:
        type: string
    type: object
  dto.BudgetResponse:
    properties:
      amount:
        type: number
      category_id:
        type: string
      created_at:
        type: string
      current_amount:
        type: number
      id:
        type: string
      user_id:
        type: string
    type: object
  dto.CategoryRequest:
    properties:
      color:
        example: '#FF6B6B'
        maxLength: 7
        minLength: 4
        type: string
      icon:
        example: "\U0001F354"
        maxLength: 50
        minLength: 1
        type: string
      name:
        example: Food & Dining
        maxLength: 50
        minLength: 2
        type: string
    required:
    - color
    - icon
    - name
    type: object
  dto.CategoryResponse:
    properties:
      color:
        example: '#FF6B6B'
        type: string
      created_at:
        example: "2024-01-15T10:30:00Z"
        type: string
      icon:
        example: "\U0001F354"
        type: string
      id:
        example: cat_123456789
        type: string
      name:
        example: Food & Dining
        type: string
    type: object
  dto.PaginatedTransactionResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/dto.TransactionResponse'
        type: array
      pagination:
        $ref: '#/definitions/dto.PaginationMeta'
    type: object
  dto.PaginationMeta:
    properties:
      current_page:
        example: 1
        type: integer
      has_next_page:
        example: true
        type: boolean
      has_prev_page:
        example: false
        type: boolean
      next_page:
        example: 2
        type: integer
      per_page:
        example: 20
        type: integer
      prev_page:
        example: 1
        type: integer
      total_pages:
        example: 5
        type: integer
      total_records:
        example: 100
        type: integer
    type: object
  dto.TransactionRequest:
    properties:
      account_id:
        example: acc_123456789
        type: string
      amount:
        example: 125.5
        type: number
      budget_id:
        example: budget_555666777
        type: string
      category_id:
        example: cat_987654321
        type: string
      description:
        example: Weekly grocery shopping at Walmart
        type: string
      name:
        example: Grocery Shopping
        type: string
      type_transation:
        enum:
        - income
        - expense
        example: expense
        type: string
    required:
    - account_id
    - amount
    - category_id
    - name
    - type_transation
    type: object
  dto.TransactionResponse:
    properties:
      account_id:
        type: string
      amount:
        type: number
      budget_id:
        type: string
      category_id:
        type: string
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
      type_transation:
        type: string
    required:
    - amount
    - name
    type: object
